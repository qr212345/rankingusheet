<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🔥 ババ抜きランキング 🔥</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

<header>
  <h1>🔥 ババ抜きランキング 🔥</h1>
  <div id="controls">
    <button id="refreshBtn">更新</button>
    <button id="exportCSVBtn">CSV出力</button>
    <label><input type="checkbox" id="adminToggle"> 管理者モード</label>
  </div>
</header>

<main>

  <section>
    <h2>ランキング</h2>
    <div class="table-wrapper">
      <table id="rankingTable">
        <thead>
          <tr>
            <th>順位</th><th>プレイヤー</th><th>レート</th>
            <th>順位変動</th><th>レート変動</th><th>称号</th>
            <th class="admin-only">操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="charts-container">
      <canvas id="chartTopUp"></canvas>
      <canvas id="chartTopDown"></canvas>
    </div>
  </section>

  <section>
    <h2>称号一覧</h2>
    <div id="titleFilters">
      <select id="titleFilterSelect">
        <option value="all">全て</option>
        <option value="unlocked">獲得済み</option>
        <option value="locked">未獲得</option>
      </select>
      <input type="text" id="titleSearchInput" placeholder="称号検索">
    </div>
    <div id="titleCatalog"></div>
  </section>

</main>

<!-- トースト -->
<div id="toast" class="hidden"></div>

<!-- 称号詳細ポップアップ -->
<div id="titleDetailContainer"></div>

<script src="ranking.js"></script>
</body>
</html>

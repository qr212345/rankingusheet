<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ランキング表</title>
  <link rel="stylesheet" href="ranking.css">
</head>
<body>
  <h1>🔥 ランキング表 🔥</h1>

  <!-- GASから再読み込みするボタン -->
  <button id="loadRankingBtn">🔄 最新のランキングを読み込む</button>

  <div id="podium">
    <!-- JSで上位3名をここに大きく表示 -->
  </div>

  <table id="rankingTable">
    <thead>
      <tr>
        <th>順位</th>
        <th>生徒ID</th>
        <th>総合レート</th>
        <th>獲得レート</th>
        <th>特別ポイント🔥</th>
        <th>順位変動</th>
        <th>前回の試合順位</th>
        <th>称号</th>
      </tr>
    </thead>
    <tbody>
      <!-- JSで生成 -->
    </tbody>
  </table>

  <!-- 表の外に配置 -->
  <button onclick="showLatestLog()">🕘 最新のログを見る</button>
  <div id="logModal" style="display:none">
    <button onclick="document.getElementById('logModal').style.display='none'">✖️ 閉じる</button>
    <div id="logContent"></div>
  </div>

  <script src="ranking.js"></script>
</body>
</html>
